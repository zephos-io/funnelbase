syntax = "proto3";

package requester;

option go_package = "zephos/funnelbase/api";

message Headers {
  string key = 1;
  string value = 2;
}

enum RequestMethod {
  GET = 0;
  POST = 1;
}

enum RequestPriority {
  LOW = 0;
  MEDIUM = 1;
  HIGH = 2;
}

service Funnelbase {
  rpc QueueRequest (Request) returns (Response) {}
  rpc InitialiseRateLimit (RateLimit) returns (RateLimitResponse) {}
}

message Request {
  string url = 1;
  RequestMethod method = 2;
  string authorization = 3;
  repeated Headers headers = 4;
  RequestPriority priority = 5;
  // time in milliseconds for the response to exist in cache assuming its successful
  // if no cacheLifespan is provided, it will not access any existing cache and it wont set any cache
  int64 cacheLifespan = 6;
  //  int64 cacheBypass = 7;
  // time in milliseconds it must complete the entire request procedure otherwise it should cancel
  //  int64 timeout = 8;
  // name of the rate limit the request should be added to
  string rateLimit = 9;
}


message Response {
  int32 statusCode = 1;
  bool cacheHit = 2;
  string body = 3;
  repeated Headers headers = 4;

}

message RateLimit {
  // status code from the api to tell the client to backoff as its hitting rate limits
  int32 backoffStatusCode = 1; // 429
  // the header received from the api telling the client how long to wait before sending more requests
  string retryAfterHeader = 2; // Retry-After
  // time in milliseconds that the rate limit is based on
  int64 rollingWindowPeriod = 3;
  // number of requests per rollingWindowPeriod that will be allowed through
  int32 rollingWindowLimit = 4;
}

message RateLimitResponse {

}